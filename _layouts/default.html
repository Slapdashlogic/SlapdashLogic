<!DOCTYPE html>
<!--[if IE 8 ]><html class="no-js oldie ie8" lang="en"> <![endif]-->

<!--[if (gte IE 9)|!(IE)]><!--><html class="no-js" lang="en"> <!--<![endif]-->
<head>

   <!--- basic page needs
   ================================================== -->
   <meta charset="utf-8">
	<title>Slapdash-Logic</title>
	<meta name="description" content="">
	<meta name="author" content="">

   <!-- mobile specific metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

 	<!-- CSS
   ================================================== -->
   <link rel="stylesheet" href="{{ site.baseurl }}css/base.css">
   <link rel="stylesheet" href="{{ site.baseurl }}css/vendor.css">
   <link rel="stylesheet" href="{{ site.baseurl }}css/main.css">


   <!-- script
   ================================================== -->
	<script src="{{ site.baseurl }}js/modernizr.js"></script>
	<script src="{{ site.baseurl }}js/pace.min.js"></script>

   <!-- favicons
	================================================== -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body id="top">

	{% include header.html %}
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {{ content }} <!-- alias for post, bricks, about, etc. -->
  {% include footer.html %}

   <div id="preloader">
    	<div id="loader"></div>
   </div>

   {% include scripts.html %}

</body>
</html>
